<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }

        /* Top navigation */
        nav.topbar {
            background: #222;
            color: white;
            padding: 15px;
        }
        nav.topbar a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Layout container for sidebar + content */
        .main {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #f3f3f3;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Page content */
        .content {
            flex: 1;
            padding: 30px;
        }
        /* Line numbers for code blocks */
        pre.highlight {
          padding-left: 50px; /* ruimte voor de nummering */
          position: relative;
        }
        
        pre.highlight code {
          counter-reset: linenumber;
        }
        
        pre.highlight code > span {
          display: block;
          counter-increment: linenumber;
        }
        
        pre.highlight code > span::before {
          content: counter(linenumber);
          display: inline-block;
          width: 35px;
          margin-left: -45px;
          padding-right: 10px;
          text-align: right;
          color: #888;
          user-select: none;
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <nav class="topbar">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/les1/' | relative_url }}">Les 1</a>
        <a href="{{ '/les2/' | relative_url }}">Les 2</a>
    </nav>

    <div class="main">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <h3>In deze sectie</h3>
            <ul>
                {% assign current_dir = page.url | split: '/' | slice: 1, 1 | first %}
                {% for p in site.pages %}
                    {% assign dir = p.url | split: '/' | slice: 1, 1 | first %}
                    {% if dir == current_dir %}
                        <li><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>

        <!-- PAGE CONTENT -->
        <div class="content">
            {{ content }}
        </div>

    </div>

</body>
</html>
