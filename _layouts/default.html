<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
    <title>{{ page.title }}</title>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }

        /* Top navigation */
        nav.topbar {
            background: #222;
            color: white;
            padding: 15px;
        }
        nav.topbar a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Layout container for sidebar + content */
        .main {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #f3f3f3;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Page content */
        .content {
            flex: 1;
            padding: 30px;
        }
        /* Mooie moderne tabel */
        table {
          border-collapse: collapse;
          width: 100%;
          margin: 20px 0;
          font-size: 16px;
        }
        
        table th, table td {
          border: 1px solid #ddd;
          padding: 12px 16px;
          text-align: left;
        }
        
        table th {
          background-color: #f4f4f4;
          font-weight: bold;
        }
        
        table tr:hover {
          background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <nav class="topbar">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/les1/' | relative_url }}">Les 1</a>
        <a href="{{ '/les2/' | relative_url }}">Les 2</a>
    </nav>

    <div class="main">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <h3>In deze sectie</h3>
            <ul>
                {% assign current_dir = page.url | split: '/' | slice: 1, 1 | first %}
                {% for p in site.pages %}
                    {% assign dir = p.url | split: '/' | slice: 1, 1 | first %}
                    {% if dir == current_dir %}
                        <li><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>

        <!-- PAGE CONTENT -->
        <div class="content">
            {{ content }}
        </div>

    </div>

</body>
</html>
